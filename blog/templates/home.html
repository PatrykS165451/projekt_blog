{% extends 'base.html' %}


{% block content %}
<h2>All Posts</h2>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}">{{post.title}}</a> 
    <small><a href="{% url 'category' post.category|slugify %}">{{ post.category }}</a> - {{ post.author }} - {{ post.post_date }}</small><br/>
    {{ post.snippet}}</li>
{% endfor %}
</ul>



{% endblock %}
