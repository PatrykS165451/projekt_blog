{% extends 'base.html' %}
{% block title %} Add Blog Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h2>Add Blog Post</h2>
    <br/><br/>
    <div class="form-group">
        
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Submit</button>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
{% else %}
    <h2>Only signed users are allowed to add posts.</h2>
{% endif %}


{% endblock %}
